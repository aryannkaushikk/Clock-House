<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Clock House.css">
    <title>Digital Clock</title>
</head>
<body>
    <main>

        <div id="clock">
            <div id="centre"></div>
            
            <div id="hhand"></div>
            <div id="mhand"></div>
            <div id="shand"></div>

            <span id="twelve">12</span>
            <span id="one">1</span>
            <span id="two">2</span>
            <span id="three">3</span>
            <span id="four">4</span>
            <span id="five">5</span>
            <span id="six">6</span>
            <span id="seven">7</span>
            <span id="eight">8</span>
            <span id="nine">9</span>
            <span id="ten">10</span>
            <span id="eleven">11</span>
        </div>

        <div id="time">
            <span id="hours">HH:</span>
            <span id="mins">MM:</span>
            <span id="secs">SS</span>
        </div>

        <div id="dd">
            <span id="date">DATE</span>
            <span id="day">DAY</span>
        </div>

    </main>
    
    <script src="Clock House.js"></script>
</body>
</html>
